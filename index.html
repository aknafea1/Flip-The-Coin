<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Flip The Coin Challenge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'" />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    </noscript>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Flip The Coin</title>
  </head>
  <body>
    <div class="heading">
      <h1>Flip the coin</h1>
      <h2>Press the coin or the button to flip the coin</h2>
    </div>
    <div class="img">
      <div class="coin-container">
        <img
          class="coin"
          src="images/heads.svg"
          alt="Coin showing heads"
          loading="lazy" />
        <img
          class="coin"
          src="images/tails.svg"
          alt="Coin showing tails"
          loading="lazy" />
      </div>
      <img src="images/shadow.svg" alt="Shadow of the coin" loading="lazy" />
      <p>Heads</p>
    </div>
    <button>Random</button>
    <script src="js/script.js" defer></script>
  </body>
</html>
